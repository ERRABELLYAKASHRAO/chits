{% extends 'base.html' %}
{% block content %}

<h1 class="text-3xl font-bold text-center text-purple-700 mb-6 animate-fade-in">Welcome to Saritha Chits</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">

    <!-- ₹10,000 Plan Card -->
    <a href="{% url 'plan_table' '10000' %}" class="transform hover:scale-105 transition-all duration-300">
        <div class="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-green-400 animate-slide-in-left">
            <h2 class="text-2xl font-semibold text-green-600 mb-2">₹10,000 Chit Plan</h2>
            <p class="text-gray-600">Monthly contribution with ₹2,500 increment.</p>
            <p class="mt-2 text-sm text-gray-400 italic"></p>
        </div>
    </a>

    <!-- ₹20,000 Plan Card -->
    <a href="{% url 'plan_table' '20000' %}" class="transform hover:scale-105 transition-all duration-300">
        <div class="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-purple-500 animate-slide-in-right">
            <h2 class="text-2xl font-semibold text-purple-600 mb-2">₹20,000 Chit Plan</h2>
            <p class="text-gray-600">Monthly contribution with ₹5,000 increment.</p>
            <p class="mt-2 text-sm text-gray-400 italic"></p>
        </div>
    </a>

</div>

<!-- Animations -->
<style>
    .animate-slide-in-left {
        animation: slideInLeft 1s ease-out;
    }

    .animate-slide-in-right {
        animation: slideInRight 1s ease-out;
    }

    .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes slideInLeft {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

{% endblock %}
