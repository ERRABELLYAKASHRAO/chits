{% extends 'base.html' %}
{% block content %}

<h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
    ₹{{ amount }} Plan 
</h2>

<div class="overflow-x-auto px-4 mb-10">
    <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
        <thead class="bg-purple-600 text-white">
            <tr>
                <th class="py-3 px-6 text-left">S.No</th>
                <th class="py-3 px-6 text-left">Amount (Every Month)</th>
                <th class="py-3 px-6 text-left">Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr class="border-b hover:bg-purple-50 transition">
                <td class="py-2 px-6">{{ row.sno }}</td>
                <td class="py-2 px-6">₹{{ row.amount }}</td>
                <td class="py-2 px-6">₹{{ row.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
