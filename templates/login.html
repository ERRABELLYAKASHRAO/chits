{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl animate-fade-in-slow">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Admin Login</h2>

    {% if error %}
        <p class="text-red-500 text-center mb-4 animate-bounce">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />
        </div>
        <button type="submit"
                class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition-all duration-300">
            Login
        </button>
    </form>
</div>

<!-- Animation Styles -->
<style>
    .animate-fade-in-slow {
        animation: fadeInSlow 1.2s ease-in-out;
    }

    @keyframes fadeInSlow {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    .animate-bounce {
        animation: bounce 0.8s ease-in-out;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
</style>

{% endblock %}
