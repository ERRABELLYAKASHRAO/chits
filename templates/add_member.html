{% extends 'base.html' %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded-2xl shadow-2xl animate-slide-in-top">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Add New Member</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- ðŸ§‘ Name -->
        <div>
            <label class="block text-sm text-gray-600 mb-1">Name</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400" />
        </div>

        <!-- ðŸ“… Chitti Start Date -->
        <div>
            <label class="block text-sm text-gray-600 mb-1">Chitti Start Date</label>
            <input type="date" name="chitti_start_date" required
                   class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400" />
        </div>

        <!-- ðŸ’° Plan -->
        <div>
            <label class="block text-sm text-gray-600 mb-1">Select Plan</label>
            <select name="plan" class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400">
                <option value="10000">â‚¹10,000</option>
                <option value="20000">â‚¹20,000</option>
                <option value="5000">â‚¹5,000</option> <!-- âœ… include 5k too -->
            </select>
        </div>

        <!-- âœ… Chitti Lifted -->
        <div class="flex items-center justify-between">
            <label class="text-sm text-gray-600">Chitti Lifted?</label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" name="chitti_lifted" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-purple-300 rounded-full peer peer-checked:bg-purple-600 transition duration-300"></div>
                <span class="ml-3 text-sm text-gray-600">Yes</span>
            </label>
        </div>

        <!-- âž• Submit -->
        <div class="text-center">
            <button type="submit"
                    class="bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-purple-700 transition-all duration-300">
                Add Member
            </button>
        </div>
    </form>
</div>

<!-- Animation -->
<style>
    .animate-slide-in-top {
        animation: slideInTop 0.9s ease;
    }

    @keyframes slideInTop {
        from { transform: translateY(-40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>

{% endblock %}
